<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Chime — QR Codes</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      background: #111;
      font-family: system-ui, sans-serif;
      color: #ddd;
    }
    h1 {
      text-align: center;
      margin: 0 0 1.5rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #fff;
    }

    /* Active slots */
    .active-slots {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slot img {
      border: 2px solid #444;
      border-radius: 8px;
      background: #fff;
    }
    .slot-label {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #ccc;
    }

    /* Randomize button */
    .controls {
      text-align: center;
      margin: 1.5rem 0;
    }
    .randomize-btn {
      background: #fff;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
    }
    .randomize-btn:hover {
      background: #ccc;
    }

    /* Separator — push All Chimes down by one grid-QR height (225px) */
    .separator {
      border: none;
      border-top: 1px solid #333;
      margin: 2rem 0 0;
      padding-bottom: 225px;
    }
    .section-label {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
    }

    /* Scroll strip — same width as 6 columns would be, scrolls horizontally */
    .scroll-wrapper {
      max-width: calc(225px * 6 + 4rem * 5 + 4px * 6);
      margin: 0 auto;
      overflow-x: auto;
    }
    .scroll-strip {
      display: flex;
      gap: 4rem;
      padding-bottom: 0.75rem;
    }
    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }
    .grid-item img {
      border: 2px solid #444;
      border-radius: 8px;
      background: #fff;
    }
    .grid-label {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: #888;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Wind Chime — QR Codes</h1>

  <!-- Active slots: 3 random chimes -->
  <div class="active-slots" id="active-slots"></div>

  <div class="controls">
    <button class="randomize-btn" onclick="randomizeSlots()">Randomize</button>
  </div>

  <hr class="separator">
  <div class="section-label">All Chimes</div>

  <!-- Full strip: every chime, scrolls horizontally -->
  <div class="scroll-wrapper">
    <div class="scroll-strip" id="grid"></div>
  </div>

  <!-- Dynamic chime list generated from audio/spliced/ -->
  <script src="chime-data.js"></script>
  <script>
    // CHIME_IDS comes from chime-data.js (auto-generated from audio/spliced/)
    const ALL_CHIMES = window.CHIME_IDS || [];

    const SLOT_SIZE = 300;
    const GRID_SIZE = Math.round(SLOT_SIZE * 0.75); // 225px

    function qrUrl(value, size) {
      return `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(value)}&size=${size}x${size}`;
    }

    function formatLabel(id) {
      return id.replace('_', ' ');
    }

    function pickRandom3() {
      const shuffled = [...ALL_CHIMES].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, 3);
    }

    function renderSlots(chimes) {
      const container = document.getElementById('active-slots');
      container.innerHTML = '';
      for (const id of chimes) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.innerHTML = `
          <img src="${qrUrl(id, SLOT_SIZE)}" alt="QR: ${id}" width="${SLOT_SIZE}" height="${SLOT_SIZE}" />
          <div class="slot-label">${formatLabel(id)}</div>
        `;
        container.appendChild(slot);
      }
    }

    function renderGrid() {
      const container = document.getElementById('grid');
      container.innerHTML = '';
      for (const id of ALL_CHIMES) {
        const item = document.createElement('div');
        item.className = 'grid-item';
        item.innerHTML = `
          <img src="${qrUrl(id, GRID_SIZE)}" alt="QR: ${id}" width="${GRID_SIZE}" height="${GRID_SIZE}" />
          <div class="grid-label">${formatLabel(id)}</div>
        `;
        container.appendChild(item);
      }
    }

    function randomizeSlots() {
      renderSlots(pickRandom3());
    }

    // Initial render
    renderSlots(pickRandom3());
    renderGrid();
  </script>
</body>
</html>
